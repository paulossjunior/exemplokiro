version: '3.8'

services:
  test-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pbm-test-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Test@1234
      - MSSQL_PID=Developer
    ports:
      - "1434:1433"
    volumes:
      - test-db-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Test@1234 -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  test-db-data:
    driver: local
